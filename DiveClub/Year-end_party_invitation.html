<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="DiveClub.png">
    <meta property="og:title" content="2024 Dive Club 파티 초대장">
    <meta property="og:description" content="다이브 클럽 2024 송년회에 초대합니다">
    <title>2024 송년회 초대장</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .invitation-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            position: relative;
        }
        .smile-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .smile-icon {
            width: 40px;
            height: 40px;
        }
        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 900;
        }
        .date-time {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }
        .location {
            font-size: 1.1em;
            color: #666;
            margin: 20px 0;
        }
        .message {
            line-height: 1.6;
            color: #444;
            margin: 30px 0;
        }
        .rsvp {
            background-color: #c41e3a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .rsvp:hover {
            background-color: #a01830;
        }
        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1.5em;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            top: -100px;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(120vh);
            }
        }

        /* 모바일 대응을 위한 미디어 쿼리 추가 */
        @media screen and (max-width: 768px) {
            .invitation-card {
                width: 75%;
                padding: 20px;
                margin: 10px auto;
            }

            .invitation-card h1 {
                font-size: 30px;
                margin-bottom: 15px;
            }

            .message {
                font-size: 16px;
                line-height: 1.6;
            }

            .date-time, .location {
                font-size: 15px;
                margin: 15px 0;
            }

            .rsvp {
                width: 80%;
                padding: 12px;
                font-size: 16px;
            }

            .snowflake {
                font-size: 1em; /* 모바일에서는 눈을 좀 더 작게 */
            }

            .smile-icon {
                width: 30px;
                height: 30px;
            }
            
            .smile-icons {
                top: 15px;
                right: 15px;
                gap: 8px;
            }
        }

        /* 매우 작은 화면 대응 */
        @media screen and (max-width: 320px) {
            .invitation-card {
                width: 90%;
                padding: 15px;
            }

            .invitation-card h1 {
                font-size: 20px;
            }

            .message {
                font-size: 14px;
            }

            .date-time, .location {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <div class="smile-icons">
            <img src="DiveClubSmile (1).png" alt="smile blue" class="smile-icon">
            <img src="DiveClubSmile (2).png" alt="smile orange" class="smile-icon">
        </div>
        <h1>2024 Dive Club<br>파티 초대장</h1>
        <p class="message">
            안녕하세요 다이버 지인 여러분!<br>
            알고계셨나요? 여러분은 다이버의 원픽으로 선택되셨어요!<br>
            원픽끼리 즐겁게 만나길 기대하며~🎄
        </p>
        <div class="date-time">
            <p>📅 일시: 2024년 12월 21일 토요일<br>
            오후 3시</p>
        </div>
        <div class="location">
            <p>📍 장소: 서촌 AULA 스페이스<br>
            서울특별시 종로구 자하문로12길 10-8 1층</p>
        </div>
        <button class="rsvp" onclick="window.open('https://forms.gle/1f8dWbHFfWZoHfVQ7', '_blank')">
            참석 여부 회신하기
        </button>
    </div>

    <script>
        // 눈내리는 효과
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 3 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
