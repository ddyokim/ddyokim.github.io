<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 송년회 초대장</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .invitation-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .date-time {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }
        .location {
            font-size: 1.1em;
            color: #666;
            margin: 20px 0;
        }
        .message {
            line-height: 1.6;
            color: #444;
            margin: 30px 0;
        }
        .rsvp {
            background-color: #c41e3a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .rsvp:hover {
            background-color: #a01830;
        }
        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1.5em;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h1>2024 송년회 초대장</h1>
        <p class="message">
            한 해의 마무리를 함께 하고자 합니다.<br>
            소중한 시간 내어 참석해 주시면 감사하겠습니다.
        </p>
        <div class="date-time">
            <p>📅 일시: 2024년 12월 21일 토요일<br>
            저녁 3시</p>
        </div>
        <div class="location">
            <p>📍 장소: 서촌 AULA 스페이스<br>
            서울특별시 종로구 자하문로12길 10-8 1층</p>
        </div>
        <button class="rsvp" onclick="window.open('https://forms.gle/1f8dWbHFfWZoHfVQ7', '_blank')">
            참석 여부 회신하기
        </button>
    </div>

    <script>
        // 눈내리는 효과
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
